name: DevInsight Backend Checks

on:
  pull_request:
  push:
    branches: [ work, main, master ]

jobs:
  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Validate sources compile
        run: python -m compileall backend

  pr-auto-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Build FAISS index
        run: python -m backend.app.rag.index_builder

      - name: Run DevInsight review and post comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: |
          python -m backend.app.integrations.github_workflow \
            --repo "$GITHUB_REPOSITORY" \
            --token "$GITHUB_TOKEN" \
            --event-path "$GITHUB_EVENT_PATH"
